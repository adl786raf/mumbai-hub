<html><head><title>Mumbai+ Elite Hub</title><style>
    :root { --cyan: #00adb5; --bg: #0a0a0a; --card: #141414; --text: white; --header: rgba(10, 10, 10, 0.95); --border: #333; --accent: var(--cyan); }
    body.light-mode { --bg: #f5f5f5; --card: #ffffff; --text: #1a1a1a; --header: rgba(245, 245, 245, 0.95); --border: #ddd; }
    
    /* THEME OVERRIDES */
    body.theme-images { --accent: #ff2e63; } /* Pink/Red */
    body.theme-music { --accent: #f9ed69; }  /* Yellow/Gold */
    body.theme-videos { --accent: #08d9d6; } /* Bright Teal */
    body.theme-home { --accent: #00adb5; }   /* Signature Cyan */

    body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; padding: 0 20px 20px 20px; scroll-behavior: smooth; margin: 0; transition: 0.5s; }
    
    .header-pnl { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--border); padding: 15px 20px; position: sticky; top: 0; background: var(--header); backdrop-filter: blur(10px); z-index: 1000; transition: 0.5s; }
    h1 { font-size: 2.2em; letter-spacing: 2px; margin: 0; color: var(--accent); transition: 0.5s; }
    
    .category-nav { display: flex; gap: 10px; padding: 15px 0; position: sticky; top: 80px; background: var(--bg); z-index: 999; border-bottom: 1px solid var(--border); margin-bottom: 20px; transition: 0.5s; }
    .cat-btn { background: #222; color: white; border: 1px solid #444; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; transition: 0.3s; }
    .cat-btn:hover { border-color: var(--accent); transform: translateY(-2px); }
    .cat-btn.active { background: var(--accent); color: black; border-color: var(--accent); box-shadow: 0 0 15px var(--accent); }

    .view-section { display: none; animation: fadeIn 0.5s ease; }
    .view-section.active { display: block; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    #searchBar { background: #222; border: 1px solid var(--accent); color: white; padding: 10px 20px; border-radius: 25px; width: 200px; outline: none; transition: 0.5s; }
    body.light-mode #searchBar { background: white; color: black; }
    
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; margin-bottom: 40px; }
    .card { background: var(--card); padding: 8px; border: 1px solid var(--border); border-radius: 10px; transition: 0.3s; height: 180px; display: flex; flex-direction: column; justify-content: flex-end; align-items: center; overflow: hidden; position: relative; }
    .card:hover { border-color: var(--accent); transform: scale(1.03); box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
    
    video, img { width: 100%; height: 100%; object-fit: cover; border-radius: 6px; position: absolute; top: 0; left: 0; }
    .music-bg-icon { position: absolute; top: 20%; font-size: 60px; color: var(--accent); opacity: 0.2; transition: 0.5s; }
    
    h2 { color: var(--text); border-left: 5px solid var(--accent); padding-left: 15px; margin-top: 30px; text-transform: uppercase; font-size: 1.2em; letter-spacing: 2px; transition: 0.5s; }
    .audio-wrapper { width: 100%; z-index: 2; padding-bottom: 5px; display: flex; justify-content: center; }
    audio { width: 95%; height: 35px; }

    #scrollTopBtn { display: none; position: fixed; bottom: 30px; right: 30px; z-index: 1001; background: var(--accent); color: #000; border: none; width: 50px; height: 50px; border-radius: 50%; cursor: pointer; font-weight: bold; }
</style></head><body>

    function showCategory(cat) {
        // Switch Sections
        document.querySelectorAll(".view-section").forEach(s => s.classList.remove("active"));
        document.getElementById("view-" + cat).classList.add("active");
        
        // Switch Button State
        document.querySelectorAll(".cat-btn").forEach(b => b.classList.remove("active"));
        event.currentTarget.classList.add("active");

        // Change Body Theme
        document.body.className = document.body.classList.contains('light-mode') ? 'light-mode ' : '';
        document.body.classList.add('theme-' + cat);
        
        window.scrollTo({top: 0, behavior: 'smooth'});
    }

    function toggleTheme() {
        document.body.classList.toggle('light-mode');
        const isLight = document.body.classList.contains('light-mode');
        document.getElementById('themeToggle').innerHTML = isLight ? 'MODE: DARK' : 'MODE: LIGHT';
        localStorage.setItem('mumbaiTheme', isLight ? 'light' : 'dark');
    }

    function doSearch() {
        let q = document.getElementById("searchBar").value.toLowerCase();
        document.querySelectorAll(".view-section.active .card").forEach(card => {
            let txt = card.getAttribute("data-name").toLowerCase();
            card.style.display = txt.includes(q) ? "block" : "none";
        });
    }

    window.onload = function() {
        if (localStorage.getItem('mumbaiTheme') === 'light') document.body.classList.add('light-mode');
        document.body.classList.add('theme-home');
    };
</script></body></html>
