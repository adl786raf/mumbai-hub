    .header-pnl { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--border); padding: 15px 20px; position: sticky; top: 0; background: var(--header); backdrop-filter: blur(10px); z-index: 1000; }
    .nav-right { display: flex; align-items: center; gap: 15px; }
    
    /* CATEGORY TABS */
    .category-nav { display: flex; gap: 10px; padding: 15px 0; position: sticky; top: 80px; background: var(--bg); z-index: 999; border-bottom: 1px solid var(--border); margin-bottom: 20px; }
    .cat-btn { background: #222; color: white; border: 1px solid #444; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; transition: 0.3s; }
    .cat-btn:hover, .cat-btn.active { background: var(--cyan); color: black; border-color: var(--cyan); }

    .view-section { display: none; }
    .view-section.active { display: block; }

    #searchBar { background: #222; border: 1px solid var(--cyan); color: white; padding: 10px 20px; border-radius: 25px; width: 200px; outline: none; transition: 0.3s; }
    body.light-mode #searchBar { background: white; color: black; border: 1px solid #ccc; }
    #themeToggle { background: var(--cyan); border: none; padding: 8px 15px; border-radius: 20px; cursor: pointer; font-weight: 800; color: #000 !important; font-size: 0.7em; }

    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; margin-bottom: 40px; }
    .card { background: var(--card); padding: 8px; border: 1px solid var(--border); border-radius: 10px; transition: 0.3s; height: 180px; display: flex; flex-direction: column; justify-content: flex-end; align-items: center; overflow: hidden; position: relative; }
    .card:hover { border-color: var(--cyan); transform: scale(1.02); }
    
    video, img { width: 100%; height: 100%; object-fit: cover; border-radius: 6px; position: absolute; top: 0; left: 0; }
    .music-bg-icon { position: absolute; top: 20%; font-size: 60px; color: var(--text); opacity: 0.1; transition: 0.5s; }
    .card:hover .music-bg-icon { transform: rotate(360deg); opacity: 0.3; }
    
    h2 { color: var(--text); border-left: 5px solid var(--cyan); padding-left: 15px; margin-top: 30px; text-transform: uppercase; font-size: 1.2em; letter-spacing: 2px; }
    .audio-wrapper { width: 100%; z-index: 2; padding-bottom: 5px; display: flex; justify-content: center; }
    audio { width: 95%; height: 35px; }

    #scrollTopBtn { display: none; position: fixed; bottom: 30px; right: 30px; z-index: 1001; background: var(--cyan); color: #000; border: none; width: 50px; height: 50px; border-radius: 50%; cursor: pointer; font-weight: bold; }

    function showCategory(cat) {
        document.querySelectorAll(".view-section").forEach(s => s.classList.remove("active"));
        document.querySelectorAll(".cat-btn").forEach(b => b.classList.remove("active"));
        document.getElementById("view-" + cat).classList.add("active");
        event.currentTarget.classList.add("active");
        window.scrollTo(0,0);
    }

    function toggleTheme() {
        document.body.classList.toggle('light-mode');
        const isLight = document.body.classList.contains('light-mode');
        document.getElementById('themeToggle').innerHTML = isLight ? 'MODE: DARK' : 'MODE: LIGHT';
        localStorage.setItem('mumbaiTheme', isLight ? 'light' : 'dark');
    }

    function doSearch() {
        let q = document.getElementById("searchBar").value.toLowerCase();
        document.querySelectorAll(".card").forEach(card => {
            let txt = card.getAttribute("data-name").toLowerCase();
            card.style.display = txt.includes(q) ? "block" : "none";
        });
    }

    window.onload = function() {
        if (localStorage.getItem('mumbaiTheme') === 'light') document.body.classList.add('light-mode');
        document.getElementById("searchBar").focus();
    };
